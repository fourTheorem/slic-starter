fuge_global:
  run_containers: false
  dns_enabled: false
  tail: false
  monitor: true
  monitor_excludes:
    - '**/node_modules/**'
    - '**/.git/**'
    - '**/.serverless/**'
    - '*.log'
    - '**/*.sw?'
  environment:
    - 'TARGET_REGION=us-east-1'
    - 'AWS_PROFILE=local'
    - 'SLIC_STAGE=local'
    - 'SLIC_NS_DOMAIN=sliclists.com'
    - 'SQS_ENDPOINT_URL=http://localhost:4566'
    - 'SES_ENDPOINT_URL=http://localhost:4566'
    - 'EVENTS_ENDPOINT_URL=http://localhost:4566'
    - 'SSM_ENDPOINT_URL=http://localhost:4566'
    - 'AWS_XRAY_CONTEXT_MISSING=LOG_ERROR'
    - 'AWS_XRAY_LOG_LEVEL=silent'
    - 'AWS_LAMBDA_FUNCTION_NAME=unknown_fuge_offline' # This is set to so https://github.com/awslabs/aws-embedded-metrics-node detects the environment as Lambda and doesn't assume a CW Agent is present. serverless-offline does not set this
checklist:
  type: process
  run: 'npm start'
  path: checklist-service

welcome:
  type: process
  run: 'npm start'
  path: welcome-service

email:
  type: process
  run: 'npm start'
  path: email-service

user:
  type: process
  run: 'npm start'
  path: user-service

sharing:
  type: process
  run: 'npm start'
  path: sharing-service

include:
  - docker-compose.yml
